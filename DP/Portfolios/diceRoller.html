<!DOCTYPE html>
<html>
<head>
<title>Simple Dice Roller</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        padding-top: 50px;
    }
    h1 {
        font-size: 2.5em;
        text-shadow: 1px 1px 5px black;
    }
    .dice {
        width: 100px;
        margin: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 1.2em;
        background: white;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
        background: #f0f0f0;
    }
</style>
</head>
<body>

<h1>ðŸŽ² Roll The Dice ðŸŽ²</h1>

<img id="dice1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Dice 1">
<img id="dice2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Dice 2">
<br>
<button onclick="rollDice()">Roll!</button>

<script>
function rollDice() {
    let roll1 = Math.floor(Math.random() * 6) + 1;
    let roll2 = Math.floor(Math.random() * 6) + 1;

    document.getElementById("dice1").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiceImage(roll1)}`;
    document.getElementById("dice2").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiceImage(roll2)}`;
}

function getDiceImage(number) {
    // Mapping dice numbers to Wikimedia SVG file paths
    const diceImages = {
        1: "1/1b/Dice-1-b.svg",
        2: "5/5f/Dice-2-b.svg",
        3: "b/b1/Dice-3-b.svg",
        4: "f/fd/Dice-4-b.svg",
        5: "0/08/Dice-5-b.svg",
        6: "2/26/Dice-6-b.svg"
    };
    return diceImages[number];
}
</script>

</body>
</html>
