<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1>Date Calculator</h1>
    <div>
        <form name="Form1" onsubmit="return calcDate()">
            <label for="date1">Choose a date for the event</label>
            <input type="date" id="date1" name="date1" required>

            <br><br>

            <label for="date2">Choose another date</label>
            <input type="date" id="date2" name="date2" required>

            <br><br>

            <button type="submit">Calculate</button>

            <br><br>

            <label for="answer">Result</label>
            <input type="text" id="answer" name="answer" placeholder="Result" readonly>
        </form>
    </div>
    
    <script src="calcDate.js"></script>
</body>
</html>
